<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="about" style="margin-bottom: 20px;">
        <details><p>This is a small Todo List helps to save and delete or check for a temporary time our entered input from local storage.</p></details>
    </div>
    <form>

    <input type="text" required placeholder="Enter word or text" class="todo-input" >
<button class="todo-button" type="submit">
    <i class="fas fa-plus-square"></i>
</button>
<div class="select">
    <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
    </select>
</div>
</form>

<div class="todo-conatainer">
    <ul class="todo-list"></ul>
</div>


    <script src="app.js"></script>
</body>
</html>
